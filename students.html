<html>
    <head>
        <title>Students | Attendance App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .mylogo{
                padding: 25px 0px 25px 100px;
            }
            .header {
                color: #0097a7;
                font-weight: 300;
            }
        </style>

        
    </head>

    <body>
        <div class="row">
        <div class="col s3">
        <header>
            
            <ul class="side-nav fixed">
                
                            <li><img src="images/logo.png" class="mylogo" alt="logo"></li>
                            <li><a class="waves-effect" href="attendance.html">Attendance</a></li>
                            <li><a class="waves-effect" href="defaulters.html">Defaulters</a></li>
                            <li><a class="waves-effect" href="students.html">Students</a></li>
                            <li><a class="waves-effect" href="subjects.html">Subjects</a></li>
                            <li><div class="divider"></div></li>
                            <li><a href="#">Log Out</a></li>
            </ul>
        </header>
        </div>

        <div class="col s9">
        <main>
            <h2 class="header">Students</h2>
            <div class="divider"></div>
           
            <p class="flow-text">Add new student</p>

            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12 m4">
                        <input id ="rollno" type="number" class="validate">
                        <label for="rollno">Roll Number</label>    
                    </div>
                </div> 

                <div class="row">
                    <div class="input-field col s12 m4">
                        <input id ="name" type="text" class="validate">
                        <label for="name">Name</label>    
                    </div>
                </div> 

              
                          <div class="row">
              <div class="input-field col s12 m4">
                  <select>
                      <option value="" disabled selected>Choose year</option>
                      <option value="BE">Fourth Year</option>
                      <option value="TE">Third Year</option>
                      <option value="SE">Second Year</option>
                  </select>
                   <label>Year</label>
              </div>
              </div>

              <div class="row">
              <div class="input-field col s12 m4">
                  <select>
                      <option value="" disabled selected>Choose division</option>
                      <option value="A">A</option>
                      <option value="B">B</option>
                  </select>
                   <label>Division</label>
              </div>
              </div>
               <div>
                <a class="waves-effect waves-light btn">submit</a>
            </div>
            </form>

            
        </main>

        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
                <script src="myscript.js"></script>

    </body>
</html>
